<div class="header-user-list mb-2">
    <button class="btn-nuevo ml-1 mr-1" (click)="crearAula()">
        <i class="mdi mdi-plus-box-multiple-outline f-16"></i> Crear Aula
    </button>
    <button type="button" class="btn-nuevo ml-1 mr-1" (click)=" cancelar()">
        <i class="mdi mdi-close-circle f-16"></i> Cancelar
    </button>
</div>

<div *ngIf="load" class="div-loading" style="position:absolute"><img class="loading" src="{{loading}}" /></div>
<span *ngIf="empty" class="not-complete">
    {{successText}} <br /></span>
<div class="ml-4 mr-4 mt-3 f-13">

    <hr class="mt-1" />
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <span><b>Aula</b> </span>
            <!-- <input type="text" class="form-control form-control-sm mt-1" [(ngModel)]="mesa.nombremesa" name="apellidos"> -->
            <input type="text" class="form-control form-control-sm mt-1"  name="Aula">

        </div>

    </div>
    
    <!-- <hr class="mt-1" /> -->
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-4 col-6">
            <span><b>Capacidad </b> </span>
            <!-- <input type="text" class="form-control form-control-sm mt-1" [(ngModel)]="mesa.nombremesa" name="apellidos"> -->
            <input type="text" class="form-control form-control-sm mt-1"  name="Capacidad">

        </div>

    </div>
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-4 col-6">
    <span><b>Sede</b></span>
    <!-- <hr class="mt-1" /> -->
    <select class="form-control">
        <option>Central</option>
        <option>San Juan Lurigancho</option>
        
        
      </select>


    </div>

</div>

</div>
