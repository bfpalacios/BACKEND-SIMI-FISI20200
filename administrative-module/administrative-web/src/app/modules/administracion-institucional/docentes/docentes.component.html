
<!-- <div class="mx-5 my-3"> -->

    <div class="header-user-list">
        <button class="btn-nuevo ml-1 mr-1" (click)="nuevoDocente()">
            <i class="mdi mdi-plus-box-multiple-outline f-16"></i> Nuevo Docente
        </button>
    </div>
    <div class="w-75 mt-3 table-responsive" style="margin: auto;">
        <table class="table table-hover table-bordered">
            <!-- thead-primary -->
            <thead class="header-table " style ="background: #dfe3e7;">
                <tr>
                    <th style="width: 100px;" class="text-center">Accion</th>
                    <th>
                        <div class="center-head">CÃ³digo</div>
                    </th>
                    <th>
                        <div class="center-head">Nombre</div>
                    </th>
                    <th>
                        <div class="center-head">Apellido Paterno</div>
                    </th>
                    <th>
                        <div class="center-head">Apellido Materno</div>
                    </th>
                   
                    <th>
                        <div class="center-head">Tipo De Contrato</div>
                    </th>
                </tr>
            </thead>
            <tbody class="header-body">
                <tr *ngFor= "let docente of docentesdto">
                    <td >
                        <div class="row">
                                <button class="btn-edit mt-1 ml-3 " style ="background: #27c68f ;" (click)="editarDocente(docente.cdocente)">
                                        <i class="mdi mdi-border-color" style=" color : white ; font-size: 20px; display: inline-block !important;"></i>
                                    </button>
                                    
                                    <button type="button" class="btn-edit mt-1 ml-2" style ="background: #dd2f18 ;" (click)="eliminarDocente(docente.cdocente)">
                                            <i class="mdi mdi-delete  " style="color : white ; font-size: 20px; display: inline-block !important;"></i> 
                                    </button>
    
                        </div>
                    </td>
                   
                    <td>
                        <div class="center-body"> <span class = " font-weight-bold badge badge-mark border-blue mr-1 " style="font-size:110%;"> {{docente.cdocente}} </span> </div>
                     </td>
                    <td>
                         <div class="center-body">{{docente.nombre}} </div>
                    </td>
                     <th>
                        <div class="center-body">{{docente.apellidoPat}} </div>
                    </th>
                    <th>
                        <div class="center-body">{{docente.apellidoMat}} </div>
                    </th>
                 
                    <th>
                        <div class="center-body border-bottom  border-primary font-weight-bold "    style="font-size: 110%;     text-align: center;" *ngIf="docente.tipoContrato==1">{{docente.nomTipoContrato}} </div>
                        <div class="center-body border-bottom  border-success font-weight-bold "  style="font-size: 110%;     text-align: center;" *ngIf="docente.tipoContrato==2">{{docente.nomTipoContrato}} </div>
                
                    </th>
                  

                </tr>
            </tbody>

        </table>
    </div>
