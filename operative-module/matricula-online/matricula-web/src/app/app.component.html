<div class="main-container">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav [mode]="mobile.matches ? 'over' : 'side'" [fixedInViewport]="mobile.matches"
            class="sidenav-content">
            <div class="text-center" style="background-color: #fafafa; color: black;">
                <br/>
                <br/>
                <h2 class="example-app-name">
                    <img src="favicon.ico" 
                    style="width: 40px; margin-right: 12px;" />
                    <span>Simi</span>
                </h2>
                <br/>
                <span style="font-size: 13.5px;">{{date | date:'fullDate':'pe'}}</span> <br />
                <span style="font-size: 13px;"><b>version 1.0</b></span>
                <br/>
                <div class="mt-3">
                    <span class="nickname-menu">
                        Duvan Saenz Falcón
                    </span>
                </div>
                <hr/>
                <button class="f-13 btn-home mb-3" (click)="home()">
                    <i class="mdi mdi-home f-15"></i>Home</button>
            </div>

            <mat-nav-list style="padding-top: 0px !important;">
                <app-menu></app-menu>
            </mat-nav-list>
            <div class="text-center mt-4">
                <span style="font-size: 12px;">Simi: Sistema de Matrícula Online</span>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="header-login">
                <button (click)="snav.toggle(); oink()" class="btn-sidenav">
                    <i class="ml-2 mr-2 mdi mdi-menu white"></i>
                </button>
            </div>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
